<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>    
<body>
      <header>
          <h1>Image Gallery</h1>
          <p>Click on a thumbnail to enlarge the image and scroll through the entire gallery</p>
      </header>
      <main>
          <div class="col-1">
              <h2>Click to enlarge</h2>
              <div id="thumbs">
              </div>
          </div>
          <div class="col-2">
              <h2>Browse Gallery</h2>
              <div id="gallery-contain">
                <div class="arrow left-arrow">
                    <img src="img/left-arrow.png" alt="right arrow button">
                </div>
                <div class="featured-image-placeholder">
                    
                </div>
                <div class="arrow right-arrow">
                    <img src="img/right-arrow.png" alt="right arrow button">
                </div>
              </div>
          </div>
      </main> 
</body>
</html>
